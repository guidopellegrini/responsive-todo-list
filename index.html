<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

  <title>Responsive Todo List Application</title>

  <!--=============== REMIXICONS ===============-->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">

  <!--=============== CSS ===============-->
  <link rel="stylesheet"
        href="assets/css/styles.css">

  <link rel="shortcut icon"
        href="assets/img/favicon.png"
        type="image/x-icon">

<body>
  <div class="app">
    <div class="wrapper"
         id="wrapper">

      <div class="card-front">

        <i class="ri-delete-bin-2-fill options-icon"
           id="clear-tasks-button"></i>

        <i class="ri-add-line add-icon btn"
           id="add-button"></i>

        <div class="container">

          <div class="date">
            <div class="day-name">
              <span class="day-name-first"
                    id="day-name-first">TUES</span>
              <span class="day-name-second"
                    id="day-name-second">DAY</span>
            </div>

            <div class="day-month">
              <span class="day-month-first"
                    id="day-month-first">27</span>
              <span class="day-month-second"
                    id=day-month-second>FEB</span>
            </div>
          </div>

          <ul class="list"
              id="list">
            <!-- List of tasks, generated by JS -->
          </ul>

        </div>
      </div>

      <div class="card-back">
        <div class="container-back">
          <div class="top">
            <div class="title">Add new task</div>
          </div>

          <form action=""
                id="form">

            <!-- Add a container for the inputs -->
            <div class="inputs">

              <!-- Input for message -->
              <div class="input-message">
                <label for="message">Message</label>
                <input type="text"
                       required="true"
                       id="message"
                       name="message">
              </div>

              <!-- Input for date -->
              <div class="input-date">
                <label for="date">Date</label>
                <input type="date"
                       required="true"
                       id="date"
                       name="date">
              </div>


              <!-- Input for startHour -->
              <div class="input-startHour">
                <label for="startHour">Start Hour</label>
                <input type="time"
                       required="true"
                       id="startHour"
                       name="startHour">
              </div>

              <!-- Input for endHour -->
              <div class="input-endHour">
                <label for="endHour">End Hour</label>
                <input type="time"
                       required="true"
                       id="endHour"
                       name="endHour">
              </div>

            </div>


            <div class="buttons">
              <button class="back-btn btn"
                      type="button"
                      id="back-btn">Back</button>
              <button class="confirm-btn btn"
                      type="submit"
                      id="confirm-btn">Confirm</button>
            </div>

          </form>

        </div>

      </div>

    </div>
  </div>

  <script type="module"
          src="assets/js/main.js"></script>
  <script type="module"
          src="assets/js/tasks.js"></script>

</body>

</html>
